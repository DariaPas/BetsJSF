 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>Aplicación JavaServer Faces</title>
		</h:head>
		<h:body>
			<h:form id="miFormR">
				<h3>Register</h3>
				<table>
					<tr>
						<td>Nombre:</td>
						<td><h:inputText id="nombre" value="#{register.nombre}">
								<f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$" />
							</h:inputText></td>
						<td><h:message for="nombre" style="color:red" /></td>

					</tr>
					<tr>
						<td>Contraseña:</td>
						<td><h:inputSecret id="pass" redisplay="true"
								value="#{register.password}">
								<f:validateLongRange minimum="1" maximum="500" />
								<f:ajax execute="pass" render="mensajes" />
							</h:inputSecret></td>

					</tr>
					<tr>
						<td>Numero de cuenta:</td>
						<td><h:inputText id="numCuenta" value="#{register.numeroCuenta}" render="mensajes">
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:messages id="mensajes" style="color:blue" /></td>
					</tr>
					<tr>
						<td><h:messages id="mensajes2" style="color:green" /></td>
					</tr>

				</table>
				<p>
					<h:commandButton value="Aceptar" action="#{register.doRegister}"> </h:commandButton>
				</p>
			</h:form>
		</h:body>
	</f:view>
</ui:composition>
</html>
